<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Factory Robot Simulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Factory Robot Automation Simulation</h1>

    <div id="robots" class="d-flex justify-content-around my-4">
      <div id="robot1" class="robot-box p-4 border rounded bg-white shadow">Robot 1</div>
      <div id="robot2" class="robot-box p-4 border rounded bg-white shadow">Robot 2</div>
      <div id="robot3" class="robot-box p-4 border rounded bg-white shadow">Robot 3</div>
    </div>

    <div class="text-center my-3">
      <button id="startBtn" class="btn btn-success me-3">Start Shift</button>
      <button id="stopBtn" class="btn btn-danger">Stop Shift</button>
    </div>

    <div id="logOutput" class="border rounded bg-white p-3" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.9rem;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
