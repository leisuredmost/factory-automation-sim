<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Factory Robot Simulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5 text-center">

      </div>
      <div class="col-md-3 mb-3">
        <div id="robot3" class="p-3 border rounded bg-secondary">Robot 3</div>
      </div>
    </div>
    <div class="bg-light text-dark rounded p-3" style="max-height: 200px; overflow-y: auto;" id="logOutput">
      <p><em>System logs will appear here...</em></p>
    </div>
  </div>

</html>
